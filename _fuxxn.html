<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>傅傳智｜個人履歷</title>
  <style>
    :root {
      --bg:#f6f7fb; --card:#ffffff; --text:#1d212a;
      --muted:#6b7280; --border:#e6e8ef; --shadow:0 6px 18px rgba(0,0,0,.06);
    }
    @media (prefers-color-scheme: dark){
      :root {
        --bg:#0c0f14; --card:#12161c; --text:#e5e7eb;
        --muted:#99a1b3; --border:#1f2733; --shadow:none;
      }
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC",Roboto,Helvetica,Arial;
      background:var(--bg);color:var(--text);line-height:1.7;
    }
    a{color:#2563eb;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:900px;margin:40px auto;padding:0 20px}
    header{
      display:flex;align-items:center;gap:20px;
      background:var(--card);border:1px solid var(--border);
      border-radius:16px;padding:20px;box-shadow:var(--shadow)
    }
    .avatar{
      width:120px;height:120px;border-radius:16px;
      object-fit:cover;border:1px solid var(--border);background:#d1d5db
    }
    h1{font-size:28px;margin-bottom:4px}
    .meta{margin-top:8px;color:var(--muted);font-size:14px}
    main{margin-top:24px;display:grid;grid-template-columns:1fr 1fr;gap:20px}
    @media (max-width:760px){main{grid-template-columns:1fr}}
    section{
      background:var(--card);border:1px solid var(--border);
      border-radius:16px;padding:18px;box-shadow:var(--shadow)
    }
    section + section{margin-top:16px}
    h2{font-size:18px;margin-bottom:10px}
    ul{margin-left:20px}
    li{margin:6px 0}
    p{margin-top:6px}
  </style>
</head>
<body>
<div class="wrap">

    <div>

        </ul>
      </section>

      <section>
        <h2>幹部經驗</h2>

          <li>班長、風紀</li>
          <li>掘音社總務</li>
        </ul>
      </section>
      <section>
        <h2>語言能力</h2>
        <ul>
          <li>中文 : 母語</li>
          <li>英文 : GEPT 中級</li>
        </ul>
      </section>
    </div>

    <div>
      <section>
        <h2>程式能力</h2>
        <ul>
          <li>Python</li>
        </ul>
      </section>

      <section>
        <h2>興趣</h2>
        <p>打球、遊戲</p>
      </section>

      <section>

      <section>

      </section>
    </div>
  </main>
</div>
</body>
</html>
